{% extends "base.html" %}
{% block content %}
<section class="auth-wrapper">
    <div class="auth-card">
        <h1 class="page-title">DR Login Page</h1>

        <div class="auth-avatar">
            <img src="{{ url_for('static', filename='images/login.png') }}" alt="Login avatar">
        </div>

        <form method="post" class="auth-form">
            <label for="email" class="auth-label">Enter registered email</label>
            <input type="email" id="email" name="email" class="auth-input" required>

            <label for="password" class="auth-label">Enter password</label>
            <input type="password" id="password" name="password" class="auth-input" required>

            <button type="submit" class="primary-btn auth-btn">Login</button>
        </form>

        <p class="auth-helper">
            Don't have an account?
            <a href="{{ url_for('register') }}">Register</a>
        </p>

        {% if error %}
        <p class="auth-error">{{ error }}</p>
        {% endif %}
    </div>
</section>
{% endblock %}
