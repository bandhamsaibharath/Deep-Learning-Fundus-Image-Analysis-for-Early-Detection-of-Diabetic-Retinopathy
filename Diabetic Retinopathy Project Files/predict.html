{% extends "base.html" %}
{% block content %}
<section class="predict-wrapper">
    <div class="predict-card">
        <h1 class="page-title">Diabetic Retinopathy Classification</h1>

        <div class="predict-upload-row">
            <div class="predict-input-preview">
                {% if uploaded_image %}
                    <img src="{{ url_for('uploaded_file', filename=uploaded_image) }}" alt="Uploaded fundus" class="predict-uploaded-image">
                {% else %}
                    <div class="predict-upload-placeholder"></div>
                {% endif %}
            </div>

            <form method="post" enctype="multipart/form-data" class="predict-form">
                <input type="file" name="image" accept="image/*" required class="file-input">
                <button type="submit" class="primary-btn">Submit</button>
            </form>
        </div>

        <p class="predict-text">
            Diabetic Retinopathy Classification is :
            <span class="predict-result">
                {% if prediction %}{{ prediction }}{% else %}{{ '{{prediction}}' }}{% endif %}
            </span>
        </p>

        <div class="predict-strip">
            <img src="{{ url_for('static', filename='images/predict.jpg') }}" alt="DR stages" class="predict-strip-image">
        </div>
    </div>
</section>
{% endblock %}
