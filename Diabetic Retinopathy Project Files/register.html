{% extends "base.html" %}
{% block content %}
<section class="auth-wrapper">
    <div class="auth-card">
        <h1 class="page-title">DR Register</h1>

        <div class="auth-avatar">
            <img src="{{ url_for('static', filename='images/register.png') }}" alt="Register avatar">
        </div>

        <form method="post" class="auth-form">
            <label for="name" class="auth-label">Enter name</label>
            <input type="text" id="name" name="name" class="auth-input" required>

            <label for="email" class="auth-label">Enter email</label>
            <input type="email" id="email" name="email" class="auth-input" required>

            <label for="password" class="auth-label">Enter password</label>
            <input type="password" id="password" name="password" class="auth-input" required>

            <button type="submit" class="primary-btn auth-btn">Register</button>
        </form>

        <p class="auth-helper">
            Already have an account?
            <a href="{{ url_for('login') }}">Login</a>
        </p>

        {% if error %}
        <p class="auth-error">{{ error }}</p>
        {% endif %}
    </div>
</section>
{% endblock %}
